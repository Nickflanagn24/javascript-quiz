<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="start-screen">
        <h1>Welcome to the Movie Image Quiz!</h1>
        <p>Select a difficulty level:</p>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start-quiz">Start Quiz</button>
        <p>Instructions: Answer the questions based on the images shown. You can use hints if needed!</p>
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <img id="movie-image" src="" alt="Movie Scene">
        <div id="answers"></div>
        <button id="hint1" class="hint-button">Hint 1</button>
        <button id="hint2" class="hint-button">Hint 2</button>
        <div id="hint-text" class="hidden"></div>
    </div>
</body>

</html>
